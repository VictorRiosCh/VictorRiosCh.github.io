<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Taller de Javascript</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="estilos/lab05.css">
    </head>
    <body>
        <div class="divLab05">
            <h1 class="tituloLab05">LAB 05: TALLER DE JAVASCRIPT</h1>
            <table class="tableDatos">
                <tr>
                    <td class="azul">Apellidos y nombres:</td>
                    <td><input type="text" placeholder="Apellidos y nombres" id="apellNom"></td>
                    <td><button class="extraer" id="extraer">Extraer</button></td>
                    <td><button class="colorear" id="colorear">Colorear</button></td>
                </tr>
                <tr>
                    <td class="azul" >Fecha de Nacimiento:</td>
                    <td><input type="date" id="fechaNac"></td>
                </tr>
            </table>
            <table class="tableResultado">
                <tr>
                    <td class="azul">Apellido Paterno: </td>
                    <td><input type="text" class="inputRes" readonly id="paterno"></td>
                    <td class="naranja">Longitud del Apellido: </td>
                    <td><input type="text" class="inputRes" readonly id="longApell"></td>
                </tr>
                <tr>
                    <td class="azul">Apellido Materno: </td>
                    <td><input type="text" class="inputRes" readonly id="materno"></td>
                    <td class="naranja">Edad: </td>
                    <td><input type="text" class="inputRes" readonly id="edad"></td>
                </tr>
                <tr>
                    <td class="azul">Nombres: </td>
                    <td><input type="text" class="inputRes" readonly id="nombre"></td>
                    <td class="naranja">Mes en letras: </td>
                    <td><input type="text" class="inputRes" readonly id="mes"></td>
                </tr>
            </table>
        </div>
        <script src="js/lab05.js" async defer></script>
    </body>
</html>
